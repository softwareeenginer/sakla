name: sakla
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  dot_navigation_bar: ^0.2.0
  flutter_image_compress: ^1.0.0-nullsafety
  flutter_snake_navigationbar: ^0.5.0
  get: ^4.1.4
  google_fonts: ^2.0.0
  image_picker: ^0.7.5+3
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  video_compress: ^3.0.0
  video_player: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/image/
    - assets/font/

  fonts:
    - family: stcrmit
      fonts:
        - asset: assets/font/stcrmit.ttf
